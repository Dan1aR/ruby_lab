<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="main.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script type="text/javascript" src="main.js"></script>
</head>
<body>
    <h1>Оформление Заказа</h1>

    <div class="column">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <h3>Магазин</h3>
                <form>
                    <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label"><p>Товар</p></label>
                    <div class="col-sm-10">
                        <input type="input" class="form-control" id="inputName" placeholder="">
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><p>Стоимость</p></label>
                    <div class="col-sm-10">
                        <input type="input" class="form-control" id="inputCost" placeholder="" type=text 
                            onkeypress="if(this.value.match(/\D/)) this.value=this.value.replace(/\D/g,'')"
                            onkeyup="if(this.value.match(/\D/)) this.value=this.value.replace(/\D/g,'')">
                    </div>
                    </div>
                    <button type="button" class="btn btn btn-outline-primary" onclick="add()">Добавить в Корзину</button>
                </form>
            </div>

            <div class="col-3">
                <h3>Корзина</h3>
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Товар</th>
                        <th scope="col">Стоимость</th>
                      </tr>
                    </thead>
                    <tbody id="cur_tbody">
                      
                    </tbody>
                  </table>                   
            </div>

            <div class="col-3">
                <h3>Общая Стоимость</h3>
                <div class="column">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn btn-outline-primary" onclick="show_cost()">Рассчитать</button>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Итоговая стоимость" readonly id="cost_output">
                        </div>  
                    </div>
                </div>
                
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
